<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Table</h1>
    <hr>
    <form onsubmit="table(); return false;">
        <label for="num">Enter a number at print table</label>
        <input type="number" name="num" placeholder="Enter a number" id="num">
        <br>
        <button type="submit">Submit</button>
    </form>
    <h1>Table of number</h1>
    <div id="re"></div>
    <script>
        function table() {
           let num = +document.querySelector("#num").value;
           for(let i= 1; i <= 10; i++) {
           document.querySelector("#re").innerHTML+=`<h3>${num} x ${i}=${num *i}<br></h3>`;
           }

        }
    </script>

</body>
</html>
